<div class="editor-container row">

  <section class="sidebar col-md-3 pr-0">

    <div #notesList></div>

  </section>


  <section class="editor  col-md-9">
    <span class="time-stamp"> {{selectedNote.time.day}} at {{selectedNote.time.hour}}:{{selectedNote.time.minutes}} {{selectedNote.time.AMPM}}</span>
    <textarea #editorInput *ngIf="selectedNote" (input)="inputEdit()" [(ngModel)]="selectedNote.textValue">
  </textarea>

  </section>

</div>
