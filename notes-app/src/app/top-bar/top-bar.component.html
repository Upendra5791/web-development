<header>
  <ul class="header">
    <li>
      <div class="icon sidebar-icon-container p-1" (click)="toggleSideBar()">
        <svg class="bi bi-square-half" width="1rem" height="1rem" viewBox="0 0 20 20" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg" style="
            width: 35px;
            height: 20px;
        ">
          <path fill-rule="evenodd"
            d="M10 3H4a1 1 0 00-1 1v12a1 1 0 001 1h6V3zM4 2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H4z"
            clip-rule="evenodd"></path>
        </svg>
      </div>
    </li>
    <li>
      <div class="icon delete-icon-container" (click)="deleteNote()">
        <svg class="bi bi-trash" width="1.5rem" height="2rem" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.5 7.5A.5.5 0 018 8v6a.5.5 0 01-1 0V8a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V8a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V8z"></path>
          <path fill-rule="evenodd" d="M16.5 5a1 1 0 01-1 1H15v9a2 2 0 01-2 2H7a2 2 0 01-2-2V6h-.5a1 1 0 01-1-1V4a1 1 0 011-1H8a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM6.118 6L6 6.059V15a1 1 0 001 1h6a1 1 0 001-1V6.059L13.882 6H6.118zM4.5 5V4h11v1h-11z" clip-rule="evenodd"></path>
        </svg>
      </div>
    </li>
    <li>
      <div class="icon create-icon-container" (click)="createNote()">
        <svg class="bi bi-pencil" width="2rem" height="1.5rem" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M13.293 3.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM14 4l2 2-9 9-3 1 1-3 9-9z" clip-rule="evenodd"></path>
          <path fill-rule="evenodd" d="M14.146 8.354l-2.5-2.5.708-.708 2.5 2.5-.708.708zM5 12v.5a.5.5 0 00.5.5H6v.5a.5.5 0 00.5.5H7v.5a.5.5 0 00.5.5H8v-1.5a.5.5 0 00-.5-.5H7v-.5a.5.5 0 00-.5-.5H5z" clip-rule="evenodd"></path>
        </svg>
      </div>
    </li>
    <li>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search">
      </div>
    </li>
  </ul>
</header>
